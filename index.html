<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var baseURL = 'https://yutannihilation.github.io/generate-mvt-by-sf-test';
        // var baseURL = 'http://localhost:8000'

        var map = new mapboxgl.Map({
            container: 'map',
            hash: true,
            style: './std.json', // https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/std.json
            center: [139.767144, 35.680621],
            zoom: 5,
            maxZoom: 17.99,
            minZoom: 4,
            localIdeographFontFamily: false
        });

        map.on('load', function () {
            // polygon
            map.addSource('polygon', {
                'type': 'vector',
                'tiles': [
                    baseURL + '/data/007/{z}/{x}/{y}.mvt'
                ],
                'minzoom': 4,
                'maxzoom': 9
            });
            map.addLayer(
                {
                    'id': 'polygon',
                    'type': 'fill',
                    'source': 'polygon',
                    'source-layer': '007', // ここは書き出した layer 名を指定する必要がある
                    'layout': {},
                    'paint': {
                        'fill-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'harvest_per_planted_area'],
                            0.0007,
                            'rgb(255,200,200)',
                            0.00437,
                            'rgb(103,0,27)'
                        ],
                        'fill-opacity': 0.8
                    }
                }
            );
        });

        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
        map.addControl(new mapboxgl.ScaleControl());
    </script>

</body>
